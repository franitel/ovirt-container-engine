apiVersion: v1
kind: Pod
metadata:
  labels:
    app: ovirt-engine
  name: miq-postgresql
spec:
  containers:
    - image: docker.io/bronhaim/miq-postgresql:9.5
      name: postgres
      imagePullPolicy: "IfNotPresent"
      ports:
        - containerPort: 5432
          protocol: TCP
      volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: pgdata
      env:
        - name: POSTGRESQL_USER
          value: engine
        - name: POSTGRESQL_PASSWORD
          value: engine
        - name: POSTGRESQL_DATABASE
          value: engine

  volumes:
    - name: pgdata
      nfs:
        path: "/nfsshare/pgdata"
        server: dhcp-0-174.tlv.redhat.com
